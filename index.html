<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scooter lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">
      <heading>
        <!--logo sito -->
        <div>
          <img class="logo"src="logo.png">
        </div>
      </heading>
      <section>
        <!--attivita da scegliere-->
        <h1 class="titolo">Taking Booleaners from A to B</h1>
          <div class="tasti">
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
          </div>
      </section>
        <main>
          <!-- scegliere lo scooter/monopattino -->
          <div class="contenitore-2">
            <input type="checkbox" >
            <h2 class="nome-monopattino">Monopattino Gino22</h2>
            <p>&#8614;via roma antica - a 175 metri da te</p>
            <p>Stato carica:</p>
            <div class="batteria-50">
              <svg width="400" height="20">
                <rect width="200" height="20" rx=5 />
            </div>
              <input type="checkbox">
              <h2 class="nome-monopattino">Monopattino Mike24</h2>
              <p>&#8614;via del colosseo - a 475 metri da te</p>
              <p>Stato carica:</p>
              <div class="batteria-100">
                <svg width="400" height="20">
                  <rect width="400" height="20" rx=5 />
              </div>
                <input type="checkbox">
                <h2 class="nome-monopattino">Monopattino fede154</h2>
                <p>&#8614;via circo massimo - a 205 metri da te</p>
                <p>Stato carica:</p>
                <div class="batteria-10">
                  <svg width="400" height="20">
                    <rect width="100" height="20" rx=5 />
                </div>

        </div>
      </main>
    </div>
  </body>
</html>
